<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>政府政策數位導覽</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="header">
    <img src="images/Microsoft.png" alt="Logo" width="32" height="32" />
    <span class="header__title">政府政策數位導覽</span>
  </div>

  <div class="title">
    <h1>政府政策數位導覽</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>這裡有一些虛擬助理可以幫助你的事情:</h2>

      <div class="suggested-questions">
              <button onclick="window.speak(`請介紹政府暨教育資訊長高峰會`)">
                請介紹政府暨教育資訊長高峰會
              </button>
              <button onclick="window.speak(`請問政府暨教育資訊長高峰會第一天演講有哪些貴賓?`)">
                請問政府暨教育資訊長高峰會第一天演講有哪些貴賓?
              </button>
              <button onclick="window.speak(`請問政府暨教育資訊長高峰會, 會議地點在哪裡?`)">
                請問政府暨教育資訊長高峰會, 會議地點在哪裡?
              </button>
              <button onclick="window.speak(`請介紹臺灣教育科技展`)">
                請介紹臺灣教育科技展
              </button>
              <button onclick="window.speak(`請問在臺灣教育科技展, 數位發展部展出內容為何?`)">
                請問在臺灣教育科技展, 數位發展部展出內容為何?
              </button>              
              <button onclick="window.speak(`請問政府在AI人才培育中的策略？`)">
                請問政府在AI人才培育中的策略？
              </button>
              <button onclick="window.speak(`Please introduce Microsoft in 50 words`)">
                Please introduce Microsoft in 50 words
              </button>
              <button onclick="window.speak(`マイクロソフトを50文字で紹介してください`)">
                マイクロソフトを50文字で紹介してください
              </button>
              <button onclick="window.speak(`마이크로소프트를 50자로 소개해주세요`)">
                마이크로소프트를 50자로 소개해주세요
              </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Press the mic to start talking
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <div class="loginCard__header">Login</div>

        <fluent-text-field appearance="outline" placeholder="user@email.com">Username</fluent-text-field>
        <fluent-text-field appearance="outline" placeholder="****************">Password</fluent-text-field>

        <button id="playVideo" onclick="window.startSession()">
          <span id="playVideo__text" class="playVideo__text">Login</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
