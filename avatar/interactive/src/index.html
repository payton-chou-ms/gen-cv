<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Trailblazers 戶外探險裝備</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="header">
    <img src="images/Microsoft.png" alt="Logo" width="32" height="32" />
    <span class="header__title">Trailblazers 戶外探險裝備</span>

    <ul class="menu-items">
      <li>HIKE</li>
      <li>CAMP</li>
      <li>CLIMB</li>
      <li>CYCLE</li>
      <li>SNOW</li>
      <li>PADDLE</li>
      <li>YOGA</li>
      <li>CART (0)</li>
    </ul>
  </div>

  <div class="title">
    <h1>輕鬆購物，虛擬助理幫你搞定</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>這裡有一些虛擬助理可以幫助你的事情:</h2>

      <div class="suggested-questions">
              <button onclick="window.speak(`女性登山靴的保固是多久？`)">
                女性登山靴的保固是多久？
              </button>
      
              <button onclick="window.speak(`你們有雙人帳篷嗎？`)">
                你們有雙人帳篷嗎？
              </button>
      
              <button onclick="window.speak(`我有多少積分？`)">
                我有多少積分？
              </button>
      
              <button onclick="window.speak(`我的訂單什麼時候會到？`)">
                我的訂單什麼時候會到？
              </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Press the mic to start talking
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <div class="loginCard__header">Login</div>

        <fluent-text-field appearance="outline" placeholder="user@email.com">Username</fluent-text-field>
        <fluent-text-field appearance="outline" placeholder="****************">Password</fluent-text-field>

        <button id="playVideo" onclick="window.startSession()">
          <span id="playVideo__text" class="playVideo__text">Login</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
